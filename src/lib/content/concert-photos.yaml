title: Concert Photography
intro: |
    For as long as I can remember I have been interested in both photography and music. Sometime 
    around 2007 I started going concerts regularly and really started to love the idea of being in 
    the photo pit amongst the chaos, trying to capture the best photograph possible. In 2011 I 
    bought my first DSLR and from then until 2018 I spent a lot of my nights taking photos at 
    venues all around Los Angeles. I primarily photographed for two legendary Los Angeles music 
    publications [Buzzbands.la](https://buzzbands.la/?s=%22david+benjamin%22) and [LA Record](https://web.archive.org/web/20230328114458/https://larecord.com/?s=%22david+benjamin%22), 
    but my work has also been featured in Consequence of Sound, FILTER and the Los Angeles Times.

    Below you'll find a selection of work from those years. The photos are ordered from the 
    earliest show to the latest. Tap your finger on or hover your mouse over a photograph to see more 
    details. Use the buttons to the right to toggle the details for all photos and/or bring the page back 
    to the top.

    Photos are all &copy; 2023 David Benjamin. Prints can be purchased for any photos. 
    Please [email me](mailto:photos@iamdb.co) if interested.

